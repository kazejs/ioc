name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ› ï¸ Setup repo"
        uses: actions/checkout@v4

      - name: "ğŸ¦• Setup Deno"
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: "ğŸ“ Verify formatting"
        run: deno fmt --check

      - name: "ğŸ” Run linter"
        run: deno lint

      - name: "âœ… Run check"
        run: deno check

      - name: "ğŸ§ª Run tests"
        run: deno task test:cov

      - name: "ğŸ“Š Run check coverage"
        run: deno task test:cov-check
